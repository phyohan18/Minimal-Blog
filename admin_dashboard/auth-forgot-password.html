<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Welcome To Minimal Dashboard</title>


    <!-- Generics -->
    <link rel="icon" href="../images/icon/icon-32.png" sizes="32x32">
    <link rel="icon" href="../images/icon/icon-128.png" sizes="128x128">
    <link rel="icon" href="../images/icon/icon-192.png" sizes="192x192">

    <!-- Android -->
    <link rel="shortcut icon" href="../images/icon/icon-196.png" sizes="196x196">

    <!-- iOS -->
    <link rel="apple-touch-icon" href="../images/icon/icon-152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="../images/icon/icon-167.png" sizes="167x167">
    <link rel="apple-touch-icon" href="../images/icon/icon-180.png" sizes="180x180">

    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/icon8/css/line-awesome.min.css">
    <link href="../assets/css/filepond.min.css" rel="stylesheet" />
</head>

<body>

    <div class="container flex items-center justify-center  py-10">
        <div class="w-full md:w-1/2 xl:w-1/3">
            <div class="mx-5 md:mx-10">
                <h2 class="uppercase" style="color: #111827;">Forgot Password?</h2>
                <h4 class="uppercase" style="color: #10B981;">We'll Email You Soon</h4>
            </div>
            <form class="card mt-5 p-5 md:p-10" action="#">
                <div class="mb-5">
                    <label class="label block mb-2" for="email">Email</label>
                    <input id="email" type="text" class="form-control" placeholder="example@example.com">
                </div>
                <div class="flex">
                    <button type="submit" class="btn btn_primary ltr:ml-auto rtl:mr-auto uppercase" style="background-color: #10B981;">Send Reset
                        Link</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
